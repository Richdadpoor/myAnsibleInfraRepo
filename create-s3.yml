---
 - name:  provisioning S3 Bucket using Ansible playbook
   hosts: localhost
   ansible_python_interpreter: /usr/bin/python3

   tasks:
     - name: create S3 bucket
       s3_bucket:
         name: sudhan-devops-bucket
         state: present
         region: eu-central-1
         versioning: no
         tags:
           name: myansiblebucket
           type: example
       register: s3_url

     - name: Display s3 url
       debug: var=s3_url
