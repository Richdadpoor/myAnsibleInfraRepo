---
 - name:  provisioning S3 Bucket using Ansible playbook
   hosts: localhost
   become: true
   gather_facts: False
   tags: provisioning

   tasks:
     - name: create S3 bucket
       s3_bucket:
         name: sudhan-devops-bucket
         state: present
         region: eu-central-1
         versioning: yes
         tags:
           name: first_jenkins_bucket
           type: example
       register: s3_url

     - name: Display s3 url
       debug: var=s3_url
